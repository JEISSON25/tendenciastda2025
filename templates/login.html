<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="loader" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50 hidden">
      <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/>
      </svg>
    </div>
  <div class="bg-white p-8 rounded-2xl shadow-md w-80">
    <h1 class="text-2xl font-bold text-center mb-6">Iniciar sesi칩n</h1>

    {% if error %}
      <p class="text-red-600 text-sm text-center mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4" id="loginForm">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario:</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrase침a:</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
        Iniciar sesi칩n
      </button>
      <p id="loginError" class="text-red-600 mt-4 hidden">Credenciales inv치lidas</p>
    </form>
  </div>
</body>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  //e.preventDefault();
  const loader = document.getElementById('loader');
  loader.classList.remove('hidden');
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  const response = await fetch('/api/token/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ username, password })
  });

  const loginError = document.getElementById('loginError');

  if (response.ok) {
    const data = await response.json();
    sessionStorage.setItem('refreshToken', data.refresh);
    sessionStorage.setItem('accessToken', data.access);
    loader.classList.add('hidden');
  } else {
    loginError.classList.remove('hidden');
    loader.classList.add('hidden');
  }
});
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (const element of cookies) {
            const cookie = element.trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

</script>


</html>
